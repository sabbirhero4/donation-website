<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="flexible-container">
        <div class="donate-banner">
            <img src="images/donation13.jpg" alt="">
            <div class="centered">
                <h1>Let's Help Those Who Are More In Need</h1>
                <p>Millions of families of flood affected every year. Help us provide them with enough shelter &amp;
                    eat.
                </p>
                <a class="link-button" href="#">Donate Now</a>
            </div>
        </div>
    </section>
    <section>
        <div class="donate-decribe">
            <h1>Donate Today</h1>
            <p>Give today to help end hunger. Help us from flood disaster.</p>
            <div class="donate-amount">
                <button>100tk</button>
                <button>200tk</button>
                <button>500tk</button>
                <button>1000tk</button>
                <button>5000tk</button>

            </div>
            <div class="other">
                <p>Other Amount (taka) </p>
                <hr>
                <a class="donate-button" href="#">Donate Now</a>
            </div>
        </div>
    </section>
</body>

</html>
